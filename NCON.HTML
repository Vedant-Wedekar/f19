<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .hidden {
            display: none;
        }
        .animate-scale {
            animation: scale-up 0.3s ease-in-out;
        }
        @keyframes scale-up {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .clicked {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="form-container" class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold">Hey Team BA,</h1>
            <p class="text-gray-500"><i class="fas fa-envelope"></i> hi@teamBA.shop</p>
        </div>
        <form id="contact-form">
            <div class="mb-6">
                <label class="block text-lg font-medium mb-2">My name is</label>
                <div class="flex space-x-4">
                    <input type="text" placeholder="Enter your name *" class="flex-1 p-2 border-b border-gray-300 focus:outline-none focus:border-black" required>
                    <span class="text-lg font-medium">for</span>
                    <input type="text" placeholder="Enter reason" class="flex-1 p-2 border-b border-gray-300 focus:outline-none focus:border-black">
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-lg font-medium mb-2">Available at</label>
                <input type="email" placeholder="Enter your email *" class="w-full p-2 border-b border-gray-300 focus:outline-none focus:border-black" required>
            </div>
            <div class="mb-6">
                <label class="block text-lg font-medium mb-2">I am reaching out to</label>
                <div class="flex flex-wrap gap-4">
                    <button type="button" class="px-4 py-2 border border-gray-300 rounded-full" onclick="animateButton(this)">Enquiry regarding product or prize</button>
                    <button type="button" class="px-4 py-2 border border-gray-300 rounded-full" onclick="animateButton(this)">want to Become partners</button>
                    <button type="button" class="px-4 py-2 border border-gray-300 rounded-full" onclick="animateButton(this)">Facing inconvience</button>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-lg font-medium mb-2">I've seen you on</label>
                <div class="flex flex-wrap gap-4">
                    <button type="button" class="px-4 py-2 border border-gray-300 rounded-full" onclick="animateButton(this)">Google</button>
                    <button type="button" class="px-4 py-2 border border-gray-300 rounded-full" onclick="animateButton(this)">Social media</button>
                    <button type="button" class="px-4 py-2 border border-gray-300 rounded-full" onclick="animateButton(this)">From a friend</button>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-lg font-medium mb-2">In short,</label>
                <textarea placeholder="Enter your message (optional)" class="w-full p-2 border-b border-gray-300 focus:outline-none focus:border-black"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <!-- <input type="checkbox" id="not-robot" class="mr-2" required>
                    <label for="not-robot" class="text-sm">I'm not a robot</label> -->
                </div>
                <button type="submit" class="px-6 py-2 bg-black text-white rounded-full">Send your message</button>
            </div>
        </form>
    </div>
    <div id="success-message" class="hidden w-full max-w-2xl bg-white p-8 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold mb-4">Thank you!</h2>
        <p class="text-lg">Your message has been sent successfully.</p>
    </div>
    <script>
        function animateButton(button) {
            button.classList.add('animate-scale');
            button.classList.add('clicked');
            setTimeout(() => {
                button.classList.remove('animate-scale');
            }, 300);
        }

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
        });
    </script>
</body>
</html>
